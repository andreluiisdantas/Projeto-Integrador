<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png">
</head>
<body>

    <!--============== Cabeçalho ==============-->
    <header class="cabecalho">
        <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
        <h1>Painel Administrador</h1>
            <div class="icones">
                <a class="iconesLinks" href="perfilAdmin.html" aria-label="Perfil do Usuário">
                    <img src="../../Images/Icone-Usuario.svg" alt="Icone usuário"></img>
                </a>
            </div>
    </header>

    <main>
        <!--============== Barra de Navegação ==============-->
        <aside class="barraNavegacao">
            <a href="administrador.html">Dashboard</a>
            <a href="produtosAdmin.html">Produtos</a>
            <a href="pedidosAdmin.html">Pedidos</a>
            <a href="estoqueAdmin.html" class="telaAtual">Estoque</a>
        </aside>

        <!--============== Tela Pedidos ==============-->
        <section class="telaPedidos">
            <h1>Adicionar estoque</h1>
            
            <section class="containerFormularioAdmin">
                <div class="campoDados">
                    <label>Produto</label>
                    <select name="produto" class="inputProduto">
                        <option value="" disabled selected>Selecione o produto</option>
                        <option value="produto1">Produto 1</option>
                        <option value="produto2">Produto 2</option>
                        <option value="produto3">Produto 3</option>
                    </select>
                </div>

                <div class="campoDados">
                    <label>Quantidade</label>
                    <input type="number" name="quantidade" placeholder="Quantidade...">
                </div>

                <div class="campoDados">
                    <label>Fornecedor</label>
                    <input type="text" name="fornecedor" placeholder="Nome do fornecedor...">
                </div>

                <div class="campoDados">
                    <label>Data</label>
                    <input type="date" name="data" placeholder="Data da entrada">
                </div>

                <button class="botaoAdmin botaoPrincipalAdmin">Salvar entrada</button>
            </section>            
        </section>
    </main>
    

    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>© Wilderness Store - Todos os direito reservados</p>
    </footer>


</body>
</html>
