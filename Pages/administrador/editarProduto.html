<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png">
</head>
<body>

    <!--============== Cabeçalho ==============-->
    <header class="cabecalho">
        <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
        <h1>Painel Administrador</h1>
            <div class="icones">
                <a class="iconesLinks" href="perfilAdmin.html" aria-label="Perfil do Usuário">
                    <img src="../../Images/Icone-Usuario.svg" alt="Icone usuário"></img>
                </a>
            </div>
    </header>

    <main>
        <!--============== Barra de Navegação ==============-->
        <aside class="barraNavegacao">
            <a href="administrador.html">Dashboard</a>
            <a href="produtosAdmin.html" class="telaAtual">Produtos</a>
            <a href="pedidosAdmin.html">Pedidos</a>
            <a href="estoqueAdmin.html">Estoque</a>
        </aside>

        <!--============== Tela Editar Produtos ==============-->
        <section class="telaEditarProdutos">
            <h1>Editar Produto</h1>
            <div class="edicaoInformacoesProduto">
                <article class="fotoProduto">
                    <figure class="fotoPrincipal">
                        <img src="../../Images/Produtos/mochila_1 1.png" alt="Foto principal Mochila vermelha"></img>
                    </figure>
                    <article class="maisFotos">
                        <figure>
                            <img class="maisImagens" src="../../Images/Produtos/mochila_1 1.png" alt="Segunda foto Mochila vermelha"></img>
                        </figure>

                        <figure>
                            <img class="maisImagens" src="../../Images/Produtos/mochila_1 1.png" alt="Terceira foto Mochila vermelha"></img>
                        </figure>

                        <figure>
                            <img class="maisImagens" src="../../Images/Produtos/mochila_1 1.png" alt="Quarta foto Mochila vermelha"></img>
                        </figure>

                        <figure>
                            <img class="maisImagens" src="../../Images/Produtos/mochila_1 1.png" alt="Quinta foto Mochila vermelha"></img>
                        </figure>
                    </article>
                </article>

                <article class="informacoesProduto">
                    <form class="loginContainer">
                        <div class="campoDados">
                            <label>Nome</label>
                            <input type="text" name="name" placeholder="Nome do produto..." required value="Mochila de Trilha 50 litros vermelha"></input>
                        </div>

                        <div class="campoDados">
                            <label>Preço</label>
                            <input type="number" name="preco" placeholder="Preço do produto..." required value="650.00"></input>
                        </div>

                        <div class="campoDados">
                            <label>Categoria</label>
                            <select name="categoria">
                                <option value="" disabled selected>Mochilas</option>
                                <option value="barracas">Barracas</option>
                                <option value="mochilas">Mochilas</option>
                                <option value="lanternas">Lanternas</option>
                                <option value="garrafas-termicas">Garrafas térmicas</option>
                                <option value="calcados">Calçados</option>
                            </select>
                        </div>

                        <div class="campoDados">
                            <label>Descrição</label>
                            <textarea type="text" name="descricao" placeholder="Descrição do produto..." required></textarea>
                        </div>

                        <button class="perfilBotaoSalvar" type="submit">Salvar</button>
                    </form>
                </article>
            </div>
        </section>
    </main>
    

    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>© Wilderness Store - Todos os direito reservados</p>
    </footer>


</body>
</html>
