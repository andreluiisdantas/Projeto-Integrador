<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"></link>
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png"></link>
</head>
<body>

    <!--============== Cabeçalho ==============-->
    <header class="cabecalho">
        <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
        <h1>
            Painel Administrador
        </h1>
        <div class="icones">
            <a class="iconesLinks" href="perfilAdmin.html" aria-label="Perfil do Usuário">
                <img src="../../Images/Icone-Usuario.svg" alt="Icone usuário"></img>
            </a>
        </div>
    </header>

    <main>
        <!--============== Barra de Navegação ==============-->
        <aside class="barraNavegacao">
            <a href="administrador.html">
                Dashboard
            </a>
            <a href="produtosAdmin.html">
                Produtos
            </a>
            <a href="pedidosAdmin.html">
                Pedidos
            </a>
            <a href="estoqueAdmin.html">
                Estoque
            </a>
        </aside>

        <section class="telaEstoqueAdmin">
            <h1>
                Relatório de estoque
            </h1>
            <!--============== Menu Tela Estoque ==============-->
            <div class="menuProdutosCadastrados">
                <form class="containerPesquisa">
                    <label for="barraPesquisa">
                        Nome
                    </label>
                    <div class="campoPesquisa">
                        <input class="barraPesquisa" id="barraPesquisa" type="search" placeholder="Nome do produto..."></input>
                        <a href="busca.html">
                            <i class="bi bi-search" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
                <a href="adicionarEstoque.html" class="botaoAdmin botaoAcaoPrincipal">
                    Adicionar estoque
                </a>
            </div>

            <!--============== Tabela Produtos ==============-->
            <article class="tabelaProdutosCadastrados">
                <table class="tabelaAdmin">
                    <thead>
                        <tr>
                            <th>
                                Código
                            </th>
                            <th>
                                Produto
                            </th>
                            <th>
                                Nome
                            </th>
                            <th>
                                Preço
                            </th>
                            <th>
                                Estoque
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="itemTabela">
                            <td>
                                <p class="idProduto">
                                    #1234
                                </p>
                            </td>
                            <td>
                                <img class="fotoProduto" src="../../Images/Produtos/mochila1_1.png" alt="Mochila Trilha 50 litros vermelha"></img>
                            </td>
                            <td>
                                <p class="nomeProdutoEstoque">
                                    Mochila Trilha 50 litros vermelha
                                </p>
                            </td>
                            <td>
                                <p class="precoProdutoEstoque">
                                    R$ 650,00
                                </p>
                            </td>
                            <td>
                                <p class="totalEstoqueEstoque">
                                    1000
                                </p>
                            </td>
                        </tr>

                        <tr class="itemTabela">
                            <td>
                                <p class="idProduto">
                                    #2345
                                </p>
                            </td>
                            <td>
                                <img class="fotoProduto" src="../../Images/Produtos/barraca1_1.png" alt="Barraca de Camping"></img>
                            </td>
                            <td>
                                <p class="nomeProdutoEstoque">
                                    Barraca de Camping Mh100
                                </p>
                            </td>
                            <td>
                                <p class="precoProdutoEstoque">
                                    R$ 400,00
                                </p>
                            </td>
                            <td>
                                <p class="totalEstoqueEstoque">
                                    759
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </main>
    
    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>
            © Wilderness Store - Todos os direito reservados
        </p>
    </footer>

</body>
</html>
