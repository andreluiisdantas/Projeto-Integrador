<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"></link>
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png"></link>
</head>
<body>

    <!--============== Cabeçalho ==============-->
    <header class="cabecalho">
        <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
        <h1>
            Painel Administrador
        </h1>
        <div class="icones">
            <a class="iconesLinks" href="perfilAdmin.html" aria-label="Perfil do Usuário">
                <img src="../../Images/Icone-Usuario.svg" alt="Icone usuário"></img>
            </a>
        </div>
    </header>

    <main>
        <!--============== Barra de Navegação ==============-->
        <aside class="barraNavegacao">
            <a href="administrador.html">
                Dashboard
            </a>
            <a href="produtosAdmin.html">
                Produtos
            </a>
            <a href="pedidosAdmin.html">
                Pedidos
            </a>
            <a href="estoqueAdmin.html">
                Estoque
            </a>
        </aside>

        <!--============== Formulário ==============-->
        <section class="containerFormularioAdmin">
            <div class="perfilFoto">
                <i class="bi bi-person-circle"></i>
                <button type="button" class="perfilEditarFoto" aria-label="Editar foto">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>

            <div class="campoDados">
                <label for="nomeAdmin">
                    Nome
                </label>
                <input id="nomeAdmin" type="text" name="nome" placeholder="Nome..." value="Admin"></input>
            </div>

            <div class="campoDados">
                <label for="emailAdmin">
                    E-mail
                </label>
                <input id="emailAdmin" type="email" name="email" placeholder="E-mail..." value="admin@email.com"></input>
            </div>

            <div class="campoDados">
                <label for="cpfAdmin">
                    CPF
                </label>
                <input id="cpfAdmin" type="text" name="cpf" placeholder="CPF..." value="123.456.789-00"></input>
            </div>

            <div class="campoDados">
                <label for="telefoneAdmin">
                    Telefone
                </label>
                <input id="telefoneAdmin" type="tel" name="telefone" placeholder="Telefone..." value="(11) 91234-5678"></input>
            </div>

            <div class="campoDados">
                <label for="senhaAdmin">
                    Senha
                </label>
                <input id="senhaAdmin" type="password" name="senha" placeholder="Senha..." value="senhaSuperSegura123"></input>
            </div>

            <div class="campoDados">
                <label for="confirmarSenhaAdmin">
                    Confirmar senha
                </label>
                <input id="confirmarSenhaAdmin" type="password" name="confirmar_senha" placeholder="Confirmar senha..." value="senhaSuperSegura123"></input>
            </div>

            <button class="botaoAdmin botaoPrincipalAdmin">
                Salvar
            </button>
        </section>

        <!--============== Logout ==============-->
        <a href="loginAdmin.html" class="logout">
            <p>
                Sair
            </p>
            <i class="bi bi-box-arrow-in-right"></i>
        </a>
    </main>
    
    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>
            © Wilderness Store - Todos os direito reservados
        </p>
    </footer>

</body>
</html>
