<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"></link>
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png"></link>
</head>
<body>

    <main>
        <!--============== Seção Login ==============-->
        <section class="secaoLogin">
            <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
            <h1>
                Login
            </h1>
            <form class="containerLogin" action="administrador.html" method="GET">
                <div class="campoDados">
                    <label for="emailAdmin">
                        E-mail
                    </label>
                    <input id="emailAdmin" type="email" name="email" placeholder="Digite seu e-mail..." required></input>
                </div>
                <div class="campoDados">
                    <label for="senhaAdmin">
                        Senha
                    </label>
                    <input id="senhaAdmin" type="password" name="password" placeholder="Digite sua senha..." required></input>
                </div>
                <button class="botaoAdmin botaoPrincipalAdmin" type="submit">
                    Entrar
                </button>
            </form>
        </section>
    </main>

    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>
            © Wilderness Store - Todos os direito reservados
        </p>
    </footer>

</body>
</html>
