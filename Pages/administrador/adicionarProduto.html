<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Wilderness Store</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"></link>
    <link rel="shortcut icon" type="imagex/png" href="../../Images/Logo-Icone.png"></link>
</head>
<body> 

    <!--============== Cabeçalho ==============-->
    <header class="cabecalho">
        <img src="../../Images/logoAdmin.png" alt="Logo Administrador"></img>
        <h1>
            Painel Administrador
        </h1>
        <div class="icones">
            <a class="iconesLinks" href="perfilAdmin.html" aria-label="Perfil do Usuário">
                <img src="../../Images/Icone-Usuario.svg" alt="Icone usuário"></img>
            </a>
        </div>
    </header>

    <main>
        <!--============== Barra de Navegação ==============-->
        <aside class="barraNavegacao">
            <a href="administrador.html">
                Dashboard
            </a>
            <a href="produtosAdmin.html">
                Produtos
            </a>
            <a href="pedidosAdmin.html">
                Pedidos
            </a>
            <a href="estoqueAdmin.html">
                Estoque
            </a>
        </aside>

        <section class="telaEditarProdutos">
            <h1>
                Cadastrar Produto
            </h1>
            <div class="edicaoInformacoesProduto">
                <!--============== Fotos do Produto ==============-->
                <article class="fotoProduto">
                    <label aria-label="Adicionar imagem principal">
                        <figure class="fotoPrincipal">
                            <i class="bi bi-plus-lg"></i>
                            <input type="file" accept="image/*" class="input-oculto"></input>
                        </figure>
                    </label>
                    <article class="maisFotos">
                        <label aria-label="Adicionar imagem secundária 1">
                            <figure>
                                <i class="bi bi-plus-lg"></i>
                                <input type="file" accept="image/*" class="input-oculto"></input>
                            </figure>
                        </label>
                        <label aria-label="Adicionar imagem secundária 2">
                            <figure>
                                <i class="bi bi-plus-lg"></i>
                                <input type="file" accept="image/*" class="input-oculto"></input>
                            </figure>
                        </label>
                        <label aria-label="Adicionar imagem secundária 3">
                            <figure>
                                <i class="bi bi-plus-lg"></i>
                                <input type="file" accept="image/*" class="input-oculto"></input>
                            </figure>
                        </label>
                        <label aria-label="Adicionar imagem secundária 4">
                            <figure>
                                <i class="bi bi-plus-lg"></i>
                                <input type="file" accept="image/*" class="input-oculto"></input>
                            </figure>
                        </label>
                    </article>
                </article>
                <!--============== Informações do Produto ==============-->
                <article class="informacoesProduto">
                    <form class="containerLogin">
                        <div class="campoDados">
                            <label for="nomeProduto">
                                Nome
                            </label>
                            <input id="nomeProduto" type="text" name="name" placeholder="Nome do produto..." required></input>
                        </div>
                        <div class="campoDados">
                            <label for="precoProduto">
                                Preço
                            </label>
                            <input id="precoProduto" type="number" name="preco" placeholder="Preço do produto..." required></input>
                        </div>
                        <div class="campoDados">
                            <label for="categoriaProduto">
                                Categoria
                            </label>
                            <select id="categoriaProduto" name="categoria">
                                <option value="" disabled selected>Categoria</option>
                                <option value="barracas">Barracas</option>
                                <option value="mochilas">Mochilas</option>
                                <option value="lanternas">Lanternas</option>
                                <option value="garrafas-termicas">Garrafas térmicas</option>
                                <option value="calcados">Calçados</option>
                            </select>
                        </div>
                        <div class="campoDados">
                            <label for="descricaoProduto">
                                Descrição
                            </label>
                            <textarea id="descricaoProduto" name="descricao" placeholder="Descrição do produto..." required></textarea>
                        </div>
                        <button class="botaoAdmin botaoPrincipalAdmin" type="submit">
                            Salvar
                        </button>
                    </form>
                </article>
            </div>
        </section>
    </main>
    
    <!--============== Rodapé ==============-->
    <footer class="rodape">
        <p>
            © Wilderness Store - Todos os direito reservados
        </p>
    </footer>

</body>
</html>
